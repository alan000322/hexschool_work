<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <title>Document</title>
    <style>
        img {
            object-fit: contain;
            max-width: 100%;
        }
        
        .primary-image {
            height: 300px;
        }
        
        .images {
            height: 150px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody v-for="item in Products">
                            <tr>
                                <td width="150">{{ item.category }}</td>
                                <td width="120">
                                    {{ item.origin_price }}
                                </td>
                                <td width="120">
                                    {{ item.price }}
                                </td>
                                <td width="150">
                                    <span class="text-success" v-if="item.is_enabled > 0">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary" @click="Temp = item">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ Products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="Temp.category">
                    <div class="card mb-3">
                        <img :src="Temp.imageUrl" class="card-img-top primary-image" alt="主圖">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ Temp.title }}
                                <span class="badge bg-primary ms-2">{{ Temp.category }}</span>
                            </h5>
                            <p class="card-text">商品描述：{{ Temp.description }}</p>
                            <p class="card-text">商品內容：{{ Temp.content }}</p>
                            <div class="d-flex">
                                <p class="card-text me-2">{{ Temp.price}}</p>
                                <p class="card-text text-secondary"><del>{{ Temp.origin_price }}</del></p>
                                {{ Temp.unit }} / 元
                            </div>
                        </div>
                    </div>
                    <template v-if="Temp.imagesUrl" v-for="item2 in Temp.imagesUrl">
                        <img :src="item2" alt="" class="images m-2">
                    </template>
                    </template>
                    <p v-else class="text-secondary">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>

</html>
